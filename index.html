<!DOCTYPE html>
<html>
<head>
	<title>GitZibit</title>
	<link type="text/css" rel="stylesheet" href="main.css	">
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
	<link rel="stylesheet" href="jquery-ui.theme.css">
	<script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
</head>
<body>
<a href="https://github.com/ScriptSmith/Gitzibit"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>

<div id="top-bar">
	<a href="index.html"><h1>GitZibit</h1></a>
</div>

<p>
	Find GitHub projects to contribute to
</p>

<div class="choices">
	<div class="block">
		<span class="checkbox"><input type="checkbox" checked="true" /></span>
		<span class="heading"><h2>Newness:</h2></span>
		<span class="input"><input type="text" id="newness"></span>
		<div class="slider-ui" id="newness-ui"></div>
	</div>

	<div class="block">
		<span class="checkbox"><input type="checkbox" checked="true" /></span>
		<span class="heading"><h2>Stars:</h2></span>
		<span class="input"><input type="text" value="4 - 6"></span>
		<div class="slider-ui" id="stars-ui"></div>
	</div>

	<div class="block">
		<span class="checkbox"><input type="checkbox" checked="true" /></span>
		<span class="heading"><h2>Language:</h2></span>
		<span class="input"><input type="text" value="Any"></span>
		<ul id="language-ui">
			<li class="ui-state-highlight">Any</li>
			<li>Javascript</li>
			<li>C</li>
			<li>C++</li>
			<li>Python</li>
			<li>PHP</li>
		</ul>
	</div>

	<div class="block">
		<span class="checkbox"><input type="checkbox" checked="true" /></span>
		<span class="heading"><h2>Size:</h2></span>
		<span class="input"><input type="text" value="3"></span>
		<div class="slider-ui"></div>
	</div>

</div>
</body>
</html>
