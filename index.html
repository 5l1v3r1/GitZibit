<!DOCTYPE html>
<html>
<head>
	<title>Gitzibit</title>
	<link type="text/css" rel="stylesheet" href="main.css	">
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
	<link rel="stylesheet" href="jquery-ui.theme.css">
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	<script type="text/javascript" src="main.js"></script>
</head>
<body>
<div id="top-bar">
	<h1>Gitzibit</h1>
</div>

<p>
	Find GitHub projects to contribute to
</p>

<div class="slider">
	<div class="section" id="date">
		<input type="checkbox" checked="true" /><h2>Newness: </h2> <input type="text" id="amount" value="3">
		<div class="slider-ui"></div>
	</div>
	<div class="section" id="stars">
		<input type="checkbox" checked="true" /><h2>Stars: </h2> <input type="text" id="amount" value="3">
		<div class="slider-ui" id="stars-ui"></div>
	</div>
	<div class="section" id="language">
		<input type="checkbox" checked="true" /><h2>Language: </h2> <input type="text" id="amount" value="3">
		<ul id="language-ui">
			<li class="ui-state-highlight">Any</li>
			<li>Javascript</li>
			<li>C</li>
			<li>C++</li>
			<li>Python</li>
			<li>PHP</li>
		</ul>
	</div>
	<div class="section" id="size">
		<input type="checkbox" checked="true" /><h2>Project Size: </h2> <input type="text" id="amount" value="3">
		<div class="slider-ui"></div>
	</div>
</div>
</body>
</html>
