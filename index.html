<!DOCTYPE html>
<html>
<head>
	<title>Gitzibit</title>
	<link type="text/css" rel="stylesheet" href="main.css	">
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
	<link rel="stylesheet" href="jquery-ui.theme.css">
	<script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	<script type="text/javascript" src="main.js"></script>
</head>
<body>
<div id="top-bar">
	<h1>Gitzibit</h1>
</div>

<p>
	Find GitHub projects to contribute to
</p>

<div class="choices">
	<div class="block">
		<span class="checkbox"><input type="checkbox" checked="true" /></span>
		<span class="heading"><h2>Newness:</h2></span>
		<span class="input"><input type="text" value="3"></span>
		<div class="slider-ui"></div>
	</div>

	<div class="block">
		<span class="checkbox"><input type="checkbox" checked="true" /></span>
		<span class="heading"><h2>Stars:</h2></span>
		<span class="input"><input type="text" value="3"></span>
		<div class="slider-ui" id="stars-ui"></div>
	</div>

	<div class="block">
		<span class="checkbox"><input type="checkbox" checked="true" /></span>
		<span class="heading"><h2>Language:</h2></span>
		<span class="input"><input type="text" value="3"></span>
		<ul id="language-ui">
			<li class="ui-state-highlight">Any</li>
			<li>Javascript</li>
			<li>C</li>
			<li>C++</li>
			<li>Python</li>
			<li>PHP</li>
		</ul>
	</div>

	<div class="block">
		<span class="checkbox"><input type="checkbox" checked="true" /></span>
		<span class="heading"><h2>Size:</h2></span>
		<span class="input"><input type="text" value="3"></span>
		<div class="slider-ui"></div>
	</div>

</div>
</body>
</html>
